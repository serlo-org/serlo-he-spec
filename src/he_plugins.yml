editor_types:
  Plugins: Editable
  MarkdownString: string
  TitleString: string
plugins:
  - identifier:
      name: "@serlo-he/heading"
      version: "0.1.0"
    categories: [Structure]
    description: Simple Heading
    documentation: |
        Headings give an article its structure. They make up a hierarchy where
        more general headings are on top with more specific sub-headings under them.
       
        What makes a good heading?
        --------------------------

        * heading titles should capture the gist of their contents well. 
        * ...
    attributes:
      - identifier: caption
        multiplicity: Once
        constraints: []
        content_type: Title
      - identifier: content
        multiplicity: Arbitrary
        constraints: []
        content_type: Plugins

  - identifier:
      name: "@serlo-he/markdown"
      version: "0.1.0"
    categories: []
    description: Formatted Text
    documentation: |
        Simple unicode text without special markup. 
        Markdown features like Headings, Tables, etc. are **not** allowed! Instead,
        use the appropriate plugins.
    attributes:
      - identifier: content
        multiplicity: Once
        constraints: []
        content_type: MarkdownString
  - identifier:
      name: "@serlo-he/title"
      version: "0.1.0"
    categories: []
    description: Title
    documentation: |
        Title of a heading, exercise or semantic box. 
        Titles may only contain the following markup:
            * plain utf-8 text.
            * LaTeX math.

        Usually, you should't need to create this plugin manually when using the serlo editor.
    attributes:
      - identifier: content
        multiplicity: Once
        constraints: []
        content_type: TitleString
